<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dram Machine</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>The Drum Machine</h1>
    </header>
    <div class="container">
      <div data-key='65' class="button">
        <span class="key">A</span>
        <span>Clap</span>
      </div>
      <div data-key='83' class="button">
        <span class="key">S</span>
        <span>Kick</span>
      </div>
      <div data-key='68' class="button">
        <span class="key">D</span>
        <span>HiHat</span>
      </div>
      <div data-key='70' class="button">
        <span class="key">F</span>
        <span>Open HiHat</span>
      </div>
      <div data-key='71' class="button">
        <span class="key">G</span>
        <span>Boom</span>
      </div>
      <div data-key='72' class="button">
        <span class="key">H</span>
        <span>Ride</span>
      </div>
      <div data-key='74' class="button">
        <span class="key">J</span>
        <span>Snare</span>
      </div>
      <div data-key='75' class="button">
        <span class="key">K</span>
        <span>Tom</span>
      </div>
      <div data-key='76' class="button">
        <span class="key">L</span>
        <span>Tink</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
